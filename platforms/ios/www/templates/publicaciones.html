<ion-view view-title="Publicaciones">

    <ion-nav-title>
        <span style="color:white">Publicaciones</span>
    </ion-nav-title>
    <ion-nav-buttons side="right">
        <a href="#/app/usuarios_lista" class="button button-icon ion-ios-search-strong" style="color:#e1314a"></a>
        <a href="#/app/publicaciones/publicar" class="button button-icon ion-ios-compose-outline" style="color:#e1314a"></a>

    </ion-nav-buttons>


  <ion-content style="background-color:#1b1425">
    <ion-list>
      <ion-item ng-repeat="list in publicaciones"  style="background-color:#1b1425">
          <div class="list card grad-negro">
              <div class="item item-avatar">
                  <img src="{{list.profile_img}}">
                  <h2>{{list.user.first_name}}</h2>
                  <p>Creado: {{list.created_at}}</p>
              </div>
              <div class="item item-body">
                  <img class="full-image" src="{{list.publi_img}}">
                  <p>
                  {{list.contenido}}
                  </p>
              </div>
          </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
        ng-if="!moredata"
        icon="ion-loading-c"
        on-infinite="loadMoreData()"
        distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>

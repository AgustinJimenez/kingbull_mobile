<ion-view view-title="Horarios">
    <ion-nav-title>
        <span style="color:white">Horarios</span>
    </ion-nav-title>
  <ion-content style="background-color:#1b1425">
      <div class="list">
        <div class="item item-divider" style="text-align:center; background-color:#1b1425; color:white; border:none;">
          {{ dia_nombre }} {{ dia_fecha }} de {{ dia_mes }}
        </div>
      </div>
      <div class="list list-inset">
        <div class="item" ng-repeat="horario in dia.horarios">
        
          <div class="row">

            <div class="col col-50" style="margin:1em; text-align:center;">
              <h2 style="text-align:right;"> {{horario.desde}} - {{horario.hasta}}  </h2>
            </div>

            <div class="col col-10 ">

              <div>
                <button class="button" style="background-color:#4a3766; color:white;" ng-click="crear_reserva( fecha,horario.id );">
                  Reservar
                </button>
              </div>
              
            </div>

          </div>

        </div>
      </div>


      <!--DEBUG
      <pre ng-bind="reservas | json"></pre>
      </div>
      -->

  </ion-content>
</ion-view>
